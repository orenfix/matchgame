<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Match Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  <link rel="icon" type="image/png" href="./favicon.png" />
</head>
<body>
	<div class='container'>
		<div class='row'>
			<div class='instructions col-lg-3 col-med-12'>
				<p class='board-level'>Choose a level:</p>
				<button class='board-level' id='beginner'>Beginner (4x4)</button>
				<button class='board-level' id='advanced'>Advanced (6x6)</button>
				<p class='move-counter'></p>
			</div>
			<div class='popout-container'><i class="popin fa fa-external-link fa-3x fa-rotate-180" aria-hidden="true"></i></div>
			<div id='game' class='col-lg-9 col-med-12'></div>
		</div>
	</div>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/13c6a60b47.js"></script>
  <script type="text/javascript" src="./resources/js/match-game.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</body>
</html>
