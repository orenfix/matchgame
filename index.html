<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Match Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  <link rel="icon" type="image/png" href="./favicon.png" />
</head>
<body>
	<div class='container'>
		<div class='row'>
			<div class='instructions col-lg-3 col-med-12'>
			<h1>Match Game</h1>
			<h2>Rules</h2>
			<p>Click on a card to reveal the number on the other side. Click on a second card to try and find a match to the first. If you succeed, the pair will be removed from play. If not, try again!</p>
			<h2>How To Win</h2>
			<p>You win when all pairs have been found.</p>
			<p class='board-level'>Choose a level:</p>
			<button class='board-level' id='beginner'>Beginner (4x4)</button>
			<button class='board-level' id='advanced'>Advanced (6x6)</button>
			<p class='move-counter'></p>
			</div>
			<div id='game' class='col-lg-9 col-med-12'></div>
		</div>
	</div>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/match-game.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</body>
</html>
